<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Sentry</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="Logo" class="logo">
      <h1>Social Sentry</h1>
    </div>
    
    <div class="status-card">
      <div class="status-indicator" id="statusIndicator"></div>
      <div class="status-text">
        <span id="statusLabel">Checking...</span>
        <span id="statusDetail" class="detail">Connecting to app</span>
      </div>
    </div>
    
    <div class="activity-card">
      <h2>Current Activity</h2>
      <div class="activity-type" id="activityType">-</div>
      <div class="activity-stats">
        <div class="stat">
          <span class="stat-value" id="pageTime">0s</span>
          <span class="stat-label">Page Time</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="scrollDepth">0%</span>
          <span class="stat-label">Scroll</span>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <a href="#" id="openApp">Open Social Sentry App</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
